<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title></title>
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>
  <body class="page">
    <header class="header page__header">
      <h2 class="header__slogan header__slogan--big">Slogan duzy</h2>
      <h3 class="header__slogan header__slogan--small">Slogan mały</h3>
      <img
        class="header__img"
        src=""
        alt=""
      />
      <button class="btn header__btn">Wejdź</button>
    </header>
    <main class="main page__main">
      <aside class="main__aside">
        <div class="logo main__logo">
          <img
            src=""
            alt=""
            class="logo__img"
          />
          <h1 class="logo__name"></h1>
        </div>
        <nav class="nav main__nav">
          <ul class="nav__item-list">
            <li class="nav__item">
              <a
                href="#"
                class="nav__link"
                >Plik</a
              >
            </li>
            <li class="nav__item">
              <a
                href="#"
                class="nav__link"
                >Edycja</a
              >
            </li>
            <li class="nav__item">
              <a
                href="#"
                class="nav__link"
                >Widok</a
              >
            </li>
            <li class="nav__item">
              <a
                href="#"
                class="nav__link"
                >Pomoc</a
              >
            </li>
          </ul>
        </nav>
      </aside>
      <div class="search-bar main__search-bar">
        <input
          type="text"
          placeholder="Szukaj..."
          class="search-bar__input"
        />
        <button class="btn search-bar__btn">Szukaj</button>
      </div>
      <section class="article-section main__article-section">
        <article class="article article-section__article">
          <h2 class="article__title"></h2>
          <h3 class="article__publish-date"></h3>
          <h3 class="article__author"></h3>
          <p class="text article__text article__text--upper"></p>
          <h2 class="article__sub-title"></h2>
          <p class="text article__text article__text--lower"></p>
          <button class="btn article__btn">Czytaj więcej</button>
        </article>
        <article class="article article-section__article">
          <h2 class="article__title"></h2>
          <h3 class="article__publish-date"></h3>
          <h3 class="article__author"></h3>
          <p class="text article__text article__text--upper"></p>
          <h2 class="article__sub-title"></h2>
          <p class="text article__text article__text--lower"></p>
          <button class="btn article__btn">Czytaj więcej</button>
        </article>
        <article class="article article-section__article">
          <h2 class="article__title"></h2>
          <h3 class="article__publish-date"></h3>
          <h3 class="article__author"></h3>
          <p class="text article__text article__text--upper"></p>
          <h2 class="article__sub-title"></h2>
          <p class="text article__text article__text--lower"></p>
          <button class="btn article__btn">Czytaj więcej</button>
        </article>
      </section>
    </main>
    <footer class="footer page__footer">
      <p class="text footer__copyright-text">Copyright - Wszystkie prawa zastrzezone</p>
    </footer>
  </body>
</html>
